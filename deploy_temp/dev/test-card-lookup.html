<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>卡片查詢測試</title>
</head>
<body>
    <h1>卡片查詢測試</h1>
    <button onclick="testCardLookup()">測試卡片 1032532 和 1042519</button>
    <pre id="output"></pre>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="card-data-loader.js"></script>
    <script>
        async function testCardLookup() {
            const output = document.getElementById('output');
            output.textContent = '載入中...';
            
            // 載入卡片資料庫
            const loaded = await loadCardDatabase();
            if (!loaded) {
                output.textContent = '無法載入卡片資料庫';
                return;
            }
            
            let result = '=== 測試結果 ===\n\n';
            
            // 測試 1032532
            result += '測試卡片 1032532:\n';
            const card1 = getCardById('1032532');
            if (card1) {
                result += `✓ 找到卡片: ${card1.name}\n`;
                result += `  角色: ${card1.characterName}\n`;
                result += `  稀有度: ${card1.rarity}\n`;
            } else {
                result += '✗ 找不到卡片\n';
            }
            
            result += '\n測試卡片 1042519:\n';
            const card2 = getCardById('1042519');
            if (card2) {
                result += `✓ 找到卡片: ${card2.name}\n`;
                result += `  角色: ${card2.characterName}\n`;
                result += `  稀有度: ${card2.rarity}\n`;
            } else {
                result += '✗ 找不到卡片\n';
            }
            
            // 測試數字輸入
            result += '\n測試數字類型輸入:\n';
            result += '測試 1032532 (數字):\n';
            const card3 = getCardById((1032532).toString());
            result += card3 ? `✓ 找到: ${card3.name}\n` : '✗ 找不到\n';
            
            result += '\n測試 1042519 (數字):\n';
            const card4 = getCardById((1042519).toString());
            result += card4 ? `✓ 找到: ${card4.name}\n` : '✗ 找不到\n';
            
            output.textContent = result;
        }
    </script>
</body>
</html>
