# 輸出目錄配置
output:
  base_dir: "output"
  enable_isolation: true       # 開啟隔離，每次運行生成獨立目錄

# 歌曲配置 (支援多首歌曲)
songs:
  - music_id: "405117"
    difficulty: "02"           # 01=Normal, 02=Hard, 03=Expert, 04=Master
    mastery_level: 50
    mustcards_all: []
    mustcards_any: []
    center_override: null
    color_override: null
    leader_designation: "0"

  - music_id: "405118"
    difficulty: "03"           # Expert
    mastery_level: 50
    mustcards_all: []
    mustcards_any: []
    center_override: null
    color_override: null
    leader_designation: "0"

  - music_id: "405305"
    difficulty: "04"           # Master
    mastery_level: 50
    mustcards_all: []
    mustcards_any: []
    center_override: null
    color_override: null
    leader_designation: "0"

