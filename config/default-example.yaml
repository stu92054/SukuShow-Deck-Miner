# ============================================
# SukuShow Deck Miner - 預設配置檔案
# ============================================

# 輸出目錄配置
output:
  base_dir: "output"           # 輸出根目錄
  enable_isolation: true       # 啟用環境隔離 (每個開發者/運行有獨立目錄)

# 歌曲配置
songs:
  - music_id: "405117"
    difficulty: "02"
    mastery_level: 50
    mustcards_all: []          # 必須包含的卡牌 (全部)
    mustcards_any: []          # 必須包含的卡牌 (任一)
    center_override: null      # 覆蓋 Center 位置 (null 表示不覆蓋)
    color_override: null       # 覆蓋顏色 (null 表示不覆蓋)
    leader_designation: "0"    # 隊長指定 (0-9 或字串 card_id)

  - music_id: "405118"
    difficulty: "02"
    mastery_level: 50
    mustcards_all: []
    mustcards_any: []
    center_override: null
    color_override: null
    leader_designation: "0"

  - music_id: "405305"
    difficulty: "02"
    mastery_level: 50
    mustcards_all: []
    mustcards_any: []
    center_override: null
    color_override: null
    leader_designation: "0"

